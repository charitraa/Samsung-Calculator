<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="main-container">
        <input type="text" placeholder="0" class="input">
        <button class="btn">C</button>
        <button class="green">DEL</button>
        <button class="green">%</button>
        <button class="green">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="green">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="green">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="green">+</button>

        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button class="equalTo">=</button>

    </div>

    <script src="script/script.js"></script>
</body>

</html>
